<mat-toolbar color="primary" role="toolbar" class="d-flex justify-content-between">
  <span>Copy Directory</span>
  <button mat-icon-button (click)="close()">
    <mat-icon mat-list-icon>close</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="copyForm" novalidate>

  <mat-form-field>
    <input matInput placeholder="Copy From" formControlName="copyFrom">
    <button (click)="fromDirectory()" mat-button matSuffix mat-stroked-button>
      <mat-icon>folder</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Copy To" formControlName="copyTo">
    <button (click)="toDirectory()" mat-button matSuffix mat-stroked-button>
      <mat-icon>folder</mat-icon>
    </button>
  </mat-form-field>

  <mat-checkbox formControlName="loadFlag">Load New Directory</mat-checkbox>


</form>

<!-- Submit -->
<div class="button-wrapper d-flex justify-content-between">
  <button mat-flat-button color="primary" (click)="copy()">Copy</button>
  <button mat-flat-button (click)="close()">Cancel</button>
</div>
